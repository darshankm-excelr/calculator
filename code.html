<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darshan K.M</title>
    <link   rel="stylesheet" href="code.css">

</head>
<body>
   <div>
<img src="" id="img" style="width: 40vh;height: 40vh;">
    </div>
    <button class="btn">next Dog</button>

    <script >
async function Dogimg(){
    const url="https://dog.ceo/api/breeds/image/random";
    const resp=await fetch(url);
    const data=await resp.json();
    console.log(data.message);
    document.getElementById("img").src=data.message;
}
document.querySelector(".btn").addEventListener("click",Dogimg);
    </script>
    
</body>
</html>
